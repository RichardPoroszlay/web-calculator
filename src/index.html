<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button id="calculate">=</button>
            <button class="operationBtn" id="zero">0</button>
            <button class="operationBtn">1</button>
            <button class="operationBtn">2</button>
            <button class="operationBtn">3</button>
            <button class="operationBtn">4</button>
            <button class="operationBtn">5</button>
            <button class="operationBtn">6</button>
            <button class="operationBtn">7</button>
            <button class="operationBtn">8</button>
            <button class="operationBtn">9</button>
            <button class="operationBtn" id="add">+</button>
            <button class="operationBtn" id="subtract">-</button>
            <button class="operationBtn" id="multiply">x</button>
            <button class="operationBtn" id="divide">/</button>
            <button id="clear">AC</button>
        </div>
    </div>
</body>
</html>
