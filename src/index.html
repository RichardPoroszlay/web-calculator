<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
          <button id="clear">AC</button>
          <button id="plusMinus">+/-</button>
          <button id="percentage">%</button>
          <button class="operatorBtn" id="divide">/</button>
          <button class="numBtn">7</button>
          <button class="numBtn">8</button>
          <button class="numBtn">9</button>
          <button class="operatorBtn" id="multiply">x</button>
          <button class="numBtn">4</button>
          <button class="numBtn">5</button>
          <button class="numBtn">6</button>
          <button class="operatorBtn" id="subtract">-</button>
          <button class="numBtn">1</button>
          <button class="numBtn">2</button>
          <button class="numBtn">3</button>
          <button class="operatorBtn" id="add">+</button>
          <button class="numBtn" id="zero">0</button>
          <button id="delete">Del</button>
          <button id="calculate">=</button>
        </div>
      </div>
      <div class="footer">
        Copyright @ 2025 RichardPoroszlay
        <a href="https://github.com/RichardPoroszlay" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
